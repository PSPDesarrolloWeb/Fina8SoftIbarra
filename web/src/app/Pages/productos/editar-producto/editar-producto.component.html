<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card" *ngFor="let datos of datosProducto">
                <div class="card-header">
                    <h5 class="title">Actualizar datos del producto</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-3 px-1">
                                <div class="form-group">
                                    <label>Código</label>
                                    <input type="text" class="form-control" placeholder="Ingrese un código" id="codprod"
                                        name="codprod" [(ngModel)]="datos.codigo">
                                </div>
                            </div>
                            <div class="col-md-3 px-1">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input type="date" class="form-control" placeholder="Ingrese un nombre" id="nombre"
                                        name="nombre" [(ngModel)]="datos.nombre">
                                </div>
                            </div>
                            <div class="col-md-3 px-1">
                                <div class="form-group">
                                    <label>Gama</label>
                                    <select class="form-control" (change)="onChangeGama($event.target.value)">
                                        <option value="">Seleccione una opción</option>
                                        <option *ngFor="let valores of gamas" [value]="valores.gama"
                                            [selected]="valores.gama === datos.gama">
                                            {{ valores.gama }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3 px-1">
                                <div class="form-group">
                                    <label>Dimensiones</label>
                                    <input type="text" class="form-control" placeholder="Ingrese un valor" id="dim"
                                        name="dim" [(ngModel)]="datos.dim">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 px-1">
                                <div class="form-group">
                                    <label>Proveedor</label>
                                    <input type="text" class="form-control" placeholder="Ingrese un proveedor" id="prov"
                                        name="prov" [(ngModel)]="datos.prov">
                                </div>
                            </div>
                            <div class="col-md-8 px-1">
                                <div class="form-group">
                                    <label>Descripción</label>
                                    <input type="text" class="form-control" placeholder="Ingrese una descripcion"
                                        id="desc" name="desc" [(ngModel)]="datos.desc">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 px-1">
                                <div class="form-group">
                                    <label>Stock</label>
                                    <input type="text" class="form-control" placeholder="0" id="stock" name="stock"
                                        [(ngModel)]="datos.stock">
                                </div>
                            </div>
                            <div class="col-md-4 px-1">
                                <div class="form-group">
                                    <label>Precio de venta</label>
                                    <input type="text" class="form-control" placeholder="0.00" id="pv" name="pv"
                                        [(ngModel)]="datos.pv">
                                </div>
                            </div>
                            <div class="col-md-4 px-1">
                                <div class="form-group">
                                    <label>Precio del venta al Proveedor</label>
                                    <input type="text" class="form-control" placeholder="0.00" id="pvp" name="pvp"
                                        [(ngModel)]="datos.pvp">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button class="btn btn-danger full-width-btn" (click)="updateProducto(datos)">Añadir
                                        Pedido</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
