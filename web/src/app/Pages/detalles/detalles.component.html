<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Lista de Detalle Pedidos</h4>
          <button type="button" class="btn btn-danger" [routerLink]="'/nuevo-detalle'">Nuevo Detalle Pedido</button>
        </div>
        <div class="card-body">
          <div class="table-responsive" style="overflow-x: auto;">
            <table class="table">
              <thead class=" text-primary">
                <th>#</th>
                <th>codigo_pedido</th>
                <th>codigo_producto</th>
                <th>cantidad</th>
                <th>precio_unidad</th>
                <th>numero_linea</th>
                <th>OP</th>
              </thead>
              <tbody>
                <tr *ngFor="let datos of detalles; let i = index">
                  <td>{{i + 1 }}</td>
                  <td>{{ datos.codigo_pedido }}</td>
                  <td>{{ datos.codigo_producto }}</td>
                  <td>{{ datos.cantidad }}</td>
                  <td>{{ datos.precio_unidad }}</td>
                  <td>{{ datos.numero_linea }}</td>
                  <td>
                    <button type="button" class="btn btn-success" [routerLink]="'/editar-pago/' + datos.id">‚úèÔ∏è</button>
                    <button type="button" class="btn btn-default"(click)="deletePago(datos.id)">üóëÔ∏è</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
