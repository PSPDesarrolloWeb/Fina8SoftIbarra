<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Lista de Empleados</h4>
          <button type="button" class="btn btn-danger" [routerLink]="'/nuevo-empleado'">Nuevo Empleado</button>
        </div>
        <div class="card-body">
          <div class="table-responsive" style="overflow-x: auto;">
            <table class="table">
              <thead class=" text-primary">
                <th>#</th>
                <th>Nombre</th>
                <th>Extensi√≥n</th>
                <th>Email</th>
                <th>Oficina</th>
                <th>Jefe</th>
                <th>Puesto</th>
                <th>OP</th>
              </thead>
              <tbody>
                <tr *ngFor="let datos of empleados; let i = index">
                  <td>{{i + 1 }}</td>
                  <td>{{ datos.nombre }} {{ datos.apellido1 }} {{ datos.apellido2 }}</td>  
                  <td>{{ datos.extension}}</td>
                  <td>{{ datos.email }}</td>
                  <td>{{ datos.oficina }}</td>
                  <td>{{ datos.jefe || '--' }}</td>
                  <td>{{ datos.puesto }}</td>
                  <td>
                    <button type="button" class="btn btn-success" [routerLink]="'/editar-empleado/' + datos.codigo">‚úèÔ∏è</button>
                    <button type="button" class="btn btn-default"(click)="deleteEmpleado(datos.codigo)">üóëÔ∏è</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
